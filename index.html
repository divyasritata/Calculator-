<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Style Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f4f8; }
        .calculator { margin-top: 50px; padding: 20px; background-color: #e8f5e9; border-radius: 10px; display: inline-block; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 250px; }
        #display { width: 90%; margin: 10px 0; padding: 10px; font-size: 20px; text-align: right; border: 1px solid #ccc; border-radius: 5px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        button { padding: 15px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; }
        .number { background-color: #ffffff; color: #333; border: 1px solid #ccc; }
        .number:hover { background-color: #f5f5f5; }
        .operator { background-color: #d3d3d3; color: #333; }
        .operator:hover { background-color: #c0c0c0; }
        #clear { background-color: #000000; color: #fff; }
        #clear:hover { background-color: #333333; }
        #equals { background-color: #2196F3; color: #fff; }
        #equals:hover { background-color: #1976D2; }
        h2 { color: #2e7d32; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="number" onclick="addToDisplay('7')">7</button>
            <button class="number" onclick="addToDisplay('8')">8</button>
            <button class="number" onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            <button class="number" onclick="addToDisplay('4')">4</button>
            <button class="number" onclick="addToDisplay('5')">5</button>
            <button class="number" onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            <button class="number" onclick="addToDisplay('1')">1</button>
            <button class="number" onclick="addToDisplay('2')">2</button>
            <button class="number" onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('*')">ร</button>
            <button class="number" onclick="addToDisplay('0')">0</button>
            <button class="number" onclick="addToDisplay('.')">.</button>
            <button id="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="addToDisplay('/')">รท</button>
            <button id="clear" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';

        function addToDisplay(value) {
            currentInput += value;
            display.value = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            display.value = '';
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                display.value = currentInput;
            } catch (e) {
                display.value = 'Error';
                currentInput = '';
            }
        }
    </script>
</body>
</html>
